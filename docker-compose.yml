version: '3.8'   # ← 이 줄은 최근 Compose V2에선 경고만 뜨니 삭제해도 무방

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - bootstrap.memory_lock=true
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data
      - ./docker/elasticsearch/userdict_ko.txt:/usr/share/elasticsearch/config/userdict_ko.txt
      - ./docker/elasticsearch/synonyms.txt:/usr/share/elasticsearch/config/synonyms.txt
    ulimits:
      memlock:
        soft: -1
        hard: -1
    cap_add:
      - IPC_LOCK
    command: >
      bash -c "
        if [ ! -d /usr/share/elasticsearch/plugins/analysis-nori ]; then
          elasticsearch-plugin install --batch analysis-nori;
        fi &&
        /usr/local/bin/docker-entrypoint.sh
      "
    networks: [ app ]

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.1
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks: [ app ]

  redis:
    image: redis:7.2
    # container_name: redis          ← 삭제
    ports:
      - "6379:6379"
    networks: [ app ]

  loki:
    image: grafana/loki:2.9.8
    ports:
      - "3100:3100"
    volumes:
      - ./MJS-BACK-SECURITY/loki-config.yml:/etc/loki/config.yml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/config.yml
    restart: unless-stopped
    networks: [ mon ]


  promtail:
    image: grafana/promtail:2.9.8
    volumes:
      - ./MJS-BACK-SECURITY/promtail-config.yml:/etc/promtail/config.yml:ro
      - /home/ubuntu/MJS_BACKEND/logs:/var/log/mjs_backend_logs:ro
      - promtail_positions:/tmp
    depends_on:
      - loki
    command: -config.file=/etc/promtail/config.yml
    restart: unless-stopped
    networks: [ mon ]

  grafana:
    image: grafana/grafana:10.4.5
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - loki
    volumes:
      - grafana_data:/var/lib/grafana
    networks: [ mon ]

  prometheus:
    image: prom/prometheus:latest
    expose:
      - "9090"
    volumes:
      - ./MJS-BACK-SECURITY/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.enable-remote-write-receiver"
    networks: [ mon ]

  node_exporter:
    image: prom/node-exporter:latest
    expose:
      - "9100"
    networks: [ mon ]
    # host의 /proc, /sys 등을 읽기 위해 권장되는 옵션들
    pid: host
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--path.rootfs=/rootfs"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"

  k6:
    image: grafana/k6:latest
    profiles: [ "loadtest" ]
    networks: [ mon ]
    volumes:
      - ./k6/scripts:/scripts:ro
    environment:
      - BASE_URL=http://172.17.0.1:8080
      - K6_OUT=experimental-prometheus-rw
      - K6_PROMETHEUS_RW_SERVER_URL=http://prometheus:9090/api/v1/write
    command: run /scripts/notice_list.js


volumes:
  esdata:
  loki_data:
  grafana_data:
  promtail_positions:

networks:
  app:
    driver: bridge
  mon:
    driver: bridge

