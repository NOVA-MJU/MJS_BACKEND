name: Docker Build & Deploy to DockerHub

on:
  push:
    branches:
      - main

jobs:
  docker-build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: mjsearch/mjs-backend:latest

      - name: Deploy to EC2 and Run Container
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            echo "[1] Pull latest Docker image"
            docker pull mjsearch/mjs-backend:latest

            echo "[2] Stop and remove existing container if exists"
            docker stop mjs-backend-container || true
            docker rm mjs-backend-container || true

            echo "[3] Run latest container"
            docker run -d -p 80:8080 --name mjs-backend-container mjsearch/mjs-backend:latest

            echo "[4] Show container status"
            docker ps -a | grep mjs-backend-container
