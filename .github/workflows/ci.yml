name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repo with submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.SUBMODULE_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Build project without tests
        run: ./gradlew clean build -x test

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "[Step 1] Move to project directory"
            cd ~/MJS_BACKEND || { echo "Project directory not found"; exit 1; }

            echo "[Step 2] Stop existing server"
            pkill -f 'java -jar' || echo "No running server found"
            sleep 2

            echo "[Step 3] Clean up and pull latest code"
            git reset --hard HEAD
            git clean -fd
            git pull origin main || { echo "Failed to pull latest code"; exit 1; }

            echo "[Step 4] Build the project (skip tests)"
            ./gradlew clean build -x test || { echo "Build failed"; exit 1; }

            echo "[Step 5] Find and run the latest JAR"
            JAR_PATH=$(find build/libs -type f -name "*.jar" | grep -v "plain" | head -n 1)
            if [ -z "$JAR_PATH" ]; then
              echo "No JAR file found"
              exit 1
            fi
            nohup java -jar "$JAR_PATH" > nohup.out 2>&1 &
            echo "Application started successfully"

            echo "[Step 6] Show last 20 lines of nohup.out"
            tail -n 20 nohup.out
      
