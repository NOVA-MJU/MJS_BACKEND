name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout source code
        uses: actions/checkout@v3

      - name: 🔐 Set up SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: 🚀 Deploy to EC2 via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << "EOF"
            set -ex  # e: 오류 시 중단, x: 실행 커맨드 표시

            echo "[1] 프로젝트 디렉토리 이동"
            cd /home/ubuntu/MJS_BACKEND

            echo "[2] 실행 중인 프로세스 종료"
            PID=$(pgrep -f 'MJS_BACKEND-0.0.1-SNAPSHOT.jar' || true)
            if [ -n "$PID" ]; then
              kill -9 "$PID"
              echo "기존 프로세스 종료됨: $PID"
            else
              echo "기존 프로세스 없음"
            fi

            echo "[3] 최신 코드 가져오기"
            git pull origin main

            echo "[4] Gradle 빌드 (clean + build -x test)"
            ./gradlew clean build -x test

            echo "[5] JAR 확인 및 실행"
            cd build/libs
            ls -al
            JAR_FILE=$(ls *.jar | head -n 1)
            if [ -z "$JAR_FILE" ]; then
              echo "❌ JAR 파일을 찾을 수 없습니다. (build/libs 비어있음)"
              exit 1
            fi
            # 이전 로그 백업(있으면)
            mv nohup.out "nohup_$(date +%Y%m%d_%H%M%S).log" 2>/dev/null || true

            nohup java -jar "$JAR_FILE" > nohup.out 2>&1 &

            echo "✅ 배포 완료: $JAR_FILE 실행됨"
          EOF
