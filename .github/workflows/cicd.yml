name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v3

      - name: ğŸ” SSH agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: ğŸ§ª Diagnose & Deploy via SSH
        shell: bash
        run: |
          ssh -o StrictHostKeyChecking=no "${{ secrets.EC2_USER }}"@"${{ secrets.EC2_HOST }}" bash -s << "EOF"
          set -ex  # e: ì˜¤ë¥˜ ì‹œ ì¤‘ë‹¨, x: ì‹¤í–‰ ì»¤ë§¨ë“œ echo

          echo "[whoami]"; whoami
          echo "[pwd]"; pwd
          echo "[java -version]"; java -version || true

          echo "[1] í”„ë¡œì íŠ¸ ë””ë ‰í† ë¦¬ ì´ë™"
          cd /home/ubuntu/MJS_BACKEND
          pwd; ls -al

          echo "[2] ê¸°ì¡´ í”„ë¡œì„¸ìŠ¤ ì¢…ë£Œ"
          PID=$(pgrep -f 'MJS_BACKEND-.*\.jar' || true)
          if [ -z "${PID:-}" ]; then
            PID=$(pgrep -f 'MJS_BACKEND-0.0.1-SNAPSHOT.jar' || true)
          fi
          if [ -n "${PID:-}" ]; then
            kill -9 "$PID" || true
            echo "killed: $PID"
          else
            echo "no running proc"
          fi

          echo "[3] git pull"
          git pull origin main

          echo "[4] gradle build"
          chmod +x ./gradlew || true
          ./gradlew --version
          ./gradlew clean build -x test

          echo "[4.5] build ë””ë ‰í† ë¦¬ ì¡´ì¬ í™•ì¸"
          ls -al build || true
          echo "[4.6] libs ë””ë ‰í† ë¦¬ ì¡´ì¬ í™•ì¸"
          ls -al build/libs || true

          echo "[5] JAR ìë™ íƒìƒ‰"
          # ë£¨íŠ¸ ê¸°ì¤€ 4ë‹¨ê³„ê¹Œì§€ ê²€ìƒ‰(ë©€í‹°ëª¨ë“ˆ ëŒ€ë¹„)
          find . -maxdepth 4 -type f -path "*/build/libs/*.jar" -printf "%p %TY-%Tm-%Td %TH:%TM\n" | sort -k2,2 -k3,3 | tail -n 20
          JAR_PATH=$(find . -maxdepth 4 -type f -path "*/build/libs/*.jar" | head -n 1 || true)
          if [ -z "${JAR_PATH:-}" ]; then
            echo "âŒ JAR not found under */build/libs"
            exit 1
          fi
          echo "JAR_PATH: $JAR_PATH"

          JAR_DIR=$(dirname "$JAR_PATH")
          JAR_FILE=$(basename "$JAR_PATH")
          cd "$JAR_DIR"
          ls -al

          echo "[6] nohup ë¡œê·¸ ë°±ì—…"
          mv nohup.out "nohup_$(date +%Y%m%d_%H%M%S).log" 2>/dev/null || true

          echo "[7] ì‹¤í–‰"
          nohup java -jar "$JAR_FILE" > nohup.out 2>&1 &
          echo "started: $JAR_FILE (PID: $!)"

          sleep 2
          echo "[8] tail -n 80 nohup.out"
          tail -n 80 nohup.out || true
          EOF
