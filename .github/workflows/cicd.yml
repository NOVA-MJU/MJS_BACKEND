name: Docker Build & Deploy to DockerHub

on:
  push:
    branches:
      - main

jobs:
  docker-build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository with submodules
        uses: actions/checkout@v3
        with:
          submodules: true
          token: ${{ secrets.SUBMODULE_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: mjsearch/mjs-backend:latest

      - name: Deploy via SSH and Docker Compose from GitHub
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            echo "[1] Docker 최신 이미지 pull"
            docker pull mjsearch/mjs-backend:latest

            echo "[2] GitHub에서 최신 docker-compose 파일 다운로드"
            curl -o docker-compose.yml https://raw.githubusercontent.com/NOVA-MJU/mjs-backend/main/compose-docker.yml

            echo "[3] 기존 컨테이너 중지 및 제거"
            docker compose -f docker-compose.yml down || true

            echo "[4] 새 컨테이너 실행"
            docker compose -f docker-compose.yml up -d

            echo "[5] 상태 확인"
            docker ps
