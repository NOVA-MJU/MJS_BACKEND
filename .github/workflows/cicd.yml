name: Docker Build & Deploy to DockerHub

on:
  push:
    branches:
      - main

jobs:
  docker-build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository with submodules
        uses: actions/checkout@v3
        with:
          submodules: true
          token: ${{ secrets.SUBMODULE_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: mjsearch/mjs-backend:latest

      - name: Deploy All Services with Git Pull + Docker Compose on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            echo "[1] 프로젝트 디렉토리로 이동"
            cd /home/ubuntu/mjs

            echo "[2] Git 최신 코드 pull"
            git pull origin main

            echo "[3] DockerHub에서 최신 이미지 pull"
            docker pull mjsearch/mjs-backend:latest

            echo "[4] 기존 컨테이너 중지 및 제거"
            docker-compose down || true

            echo "[5] 새 컨테이너 실행"
            docker-compose up -d

            echo "[6] 상태 확인"
            docker ps
